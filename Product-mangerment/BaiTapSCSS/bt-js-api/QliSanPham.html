<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Li San Pham</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
    <!-- button thêm mới -->

    <button
    id="btnThemSP"
    class="btn btn-success"
    data-toggle="modal"
    data-target="#myModal"
  >
    <i class="fa fa-plus mr-1"></i>
    Thêm Mới
  </button>
  <!-- Danh sách sản phẩm  -->
    <div class="table-responsive cartTable ">
        <table class="table table-striped table-sm">
          <thead>
            <tr class="bg-warning text-white">
              <th>ID</th>
              <th>Tên</th>
              <th>Gía</th>
              <th>screen</th>
              <th>Back Camera</th>
              <th>Front Camera</th>
              <th>Description</th>
              <th>Type</th>
              <th>Hình ảnh</th>
              <th>Số lượng</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="list-product"></tbody>
        </table>
      </div>
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Form them sản phẩm  -->
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <input
                  id="TenSP"
                  class="form-control"
                  placeholder="Nhập vào tên sản phẩm"
                />
              </div>
              <div class="form-group">
                <label>Giá</label>
                <input
                  id="GiaSP"
                  class="form-control"
                  placeholder="Nhập vào giá"
                />
              </div>
              <div class="form-group">
                <label>Màn hình</label>
                <input
                  id="screenSP"
                  class="form-control"
                  placeholder="Nhập vào hình sản phẩm"
                />
              </div>
              <div class="form-group">
                <label >Camera sau </label>
                <textarea
                  class="form-control"
                  name=""
                  id="BackCamSP"
                  placeholder="Nhập vào camera sau"
                ></textarea>
              </div>
              <div class="form-group">
                <label >Camera trước </label>
                <textarea
                  class="form-control"
                  name=""
                  id="FrontCamSP"
                  placeholder="Nhập vào camera truoc"
                ></textarea>
              </div>
              <div class="form-group">
                <label >Hình ảnh </label>
                <textarea
                  class="form-control"
                  name=""
                  id="imgSP"
                  placeholder="Nhập vào hinh anh"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="moTaSP">Mô tả : </label>
                <textarea
                  class="form-control"
                  name=""
                  id="motaSP"
                  cols="10"
                  rows="10"
                  placeholder="Nhập vào mô tả"
                ></textarea>
              </div>
              <div class="form-group">
                <label >Type</label>
                <textarea
                  class="form-control"
                  name=""
                  id="typeSP"
                  placeholder="Nhập vào loại sp"
                ></textarea>
              </div>
              <div class="form-group">
                <label >Số lượng </label>
                <textarea
                  class="form-control"
                  name=""
                  id="quantitySP"
                  placeholder="Nhập vào SL"
                ></textarea>
              </div>
            </div>
            <!-- Modal footer -->

            <button
              type="button"
              id="btn-themSP"
              class="btn btn-success p-2"
              data-dismiss="modal"
            >
              Lưu
            </button>

            <button
              type="button"
              id="btn-capNhatSP"
              class="btn btn-success p-2 mt-1"
              data-dismiss="modal"
            >
              Cập nhật
            </button>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./QliSanPham.js" type="module"></script>
</body>
</html>
